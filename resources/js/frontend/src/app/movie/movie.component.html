<p>Welcome to our movies</p>

@for(movie of movies; track movie.id) {
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.summary }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
}
